<body>
    <div class="container">
        <div class="page-header">
            <h1>Ingenieria de Software Pragmatica
                <span class="glyphicon glyphicon-list-alt"></span>
            </h1>
        </div>
        <form action="registrar.php" class="form" id="form_libro" method="post">
            <input type="hidden" name="formato" value="libro">
            <div class="row">

                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="nombre_proceso">Nombre de proceso</label>
                    <input type="text" class="form-control" id="nombre_proceso" name="proceso" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-4 col-sm-3 col-md-3 col-lg-3">
                    <label for="id_proceso">ID</label>
                    <input type="text" class="form-control" id="id_proceso" name="p_id" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <label for="proposito_proceso">Objetivo General</label>
                    <textarea class="form-control" rows="5" id="objetivo_proceso" name="p_objetivo" required></textarea>
                </div>
            </div>

            <div class="row" id="campo_objetivo">
                <div class="form-group col-xs-12 col-sm-12 col-lg-6 alert alert-info">
                    <label style="padding-right:10px;" for="">Agregar objetivo especifico</label>
                    <button type="button" class="btn btn-default" id="obj_agregar" >
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>

            <div class="row" id="campo_actividad">
                <div class="form-group col-xs-12 col-sm-12 col-lg-6 alert alert-info">
                    <label style="padding-right:10px;" for="">Agregar actividad</label>
                    <button type="button" class="btn btn-default" id="boton_actividad">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>

            <div class="row" id="campo_rol">
              <div class="form-group col-xs-12 col-sm-12 col-lg-6 alert alert-info">
                <label style="padding-right:10px;" for="">Agregar rol</label>
                <button type="button" class="btn btn-default" id="rol_agregar">
                <span class="glyphicon glyphicon-plus"></span></button>
              </div>
            </div>

            <div class="row" id="campo_prod">
                <div class="form-group col-xs-12 col-sm-12 col-lg-6 alert alert-info">
                  <label style="padding-right:10px;" for="">Agregar productos</label>
                  <button type="button" class="btn btn-default" id="prod_agregar">
                  <span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar proceso</button>
        </form>

        <script type="text/javascript">
            $("#objetivo_proceso").blur(function someFunction() {
              var output = document.getElementById("objetivo_proceso").value;
              output = output.replace(/\s/g, "")
              document.getElementById("objetivo_proceso").innerHTML = output;
            });
            var met_numb = 0;
            $("#form_libro").on("click", "#met_agregar", function(){
                var metodos = "<div class=\"row\">\
                                <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                  <label for=\"metodos\">Metodo</label>\
                                    <input type=\"text\" class=\"form-control\" name=\"met_" + met_numb++ + "\">\
                                    <button type=\"button\" class=\"btn btn-default \" id=\"met_eliminar\">\
                                        Eliminar metodo<span class=\"glyphicon glyphicon-trash\"></span>\
                                    </button>\
                            </div>";
                $(this).prev().after(metodos);
            });
            $("#form_libro").on("click", "#met_eliminar", function(){
                $(this).parent().parent().remove();
            });
            $("#form_libro").on("click", "#act_eliminar", function(){
                $(this).parent().parent().parent().remove();
            });
            $("#form_libro").on("click", "#rol_eliminar", function(){
                $(this).parent().parent().parent().remove();
            });
            $("#form_libro").on("click", "#prod_eliminar", function(){
                $(this).parent().parent().parent().remove();
            });
            $("#form_libro").on("click", "#obj_eliminar", function(){
                $(this).parent().parent().parent().remove();
            });
            var act = 0;
            $(document).ready(function() {
                $("#boton_actividad").click(function() {
                    var todo = "<div class=\"jumbotron\">\
                                  <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                      <label for=\"actividades\">Actividad</label>\
                                        <input type=\"text\" class=\"form-control\" name=\"act_" + act++ + "\">\
                                        <button type=\"button\" class=\"btn btn-default \" id=\"act_eliminar\">\
                                            Eliminar Actividad<span class=\"glyphicon glyphicon-trash\"></span>\
                                        </button>\
                                      <button type=\"button\" class=\"btn btn-default\" id=\"met_agregar\">Agregar Metodo\
                                      <span class=\"glyphicon glyphicon-plus\"></span></button>\
                                </div>\
                              </div>";
                    $("#campo_actividad").after(todo);
                });
            });
            var rol_numb = 0;
            $(document).ready(function() {
                $("#rol_agregar").click(function() {
                    var todo_rol = "<div class=\"jumbotron\">\
                                      <div class=\"row\">\
                                        <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                          <label>Rol</label>\
                                          <input type=\"text\" class=\"form-control\" name=\"rol_desc_"+ ++rol_numb +"\">\
                                          <label>Nombre</label>\
                                          <input type=\"text\" class=\"form-control\" name=\"rol_nombre_"+ rol_numb +"\">\
                                          <button type=\"button\" class=\"btn btn-default\" id=\"rol_eliminar\">\
                                              <span class=\"glyphicon glyphicon-trash\"></span>\
                                          </button>\
                                        </div>\
                                      </div>\
                                    </div>";
                    $("#campo_rol").after(todo_rol);
                });
            });
            var prod_numb = 0;
            $(document).ready(function() {
                $("#prod_agregar").click(function() {
                    var todo_prod = "<div class=\"jumbotron\">\
                                      <div class=\"row\">\
                                        <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                          <label>Producto</label>\
                                          <input type=\"text\" class=\"form-control\" name=\"prod_nombre_" + prod_numb ++ +"\">\
                                          <button type=\"button\" class=\"btn btn-default\" id=\"prod_eliminar\">\
                                              <span class=\"glyphicon glyphicon-trash\"></span>\
                                          </button>\
                                        </div>\
                                      </div>\
                                    </div>";
                    $("#campo_prod").after(todo_prod);
                });
            });
            var obj_numb = 0;
            $(document).ready(function() {
                $("#obj_agregar").click(function() {
                    var todo_obj = "<div class=\"jumbotron\">\
                                      <div class=\"row\">\
                                        <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                          <label>Objetivo</label>\
                                          <input type=\"text\" class=\"form-control\" name=\"obj_" + obj_numb++ + "\">\
                                          <button type=\"button\" class=\"btn btn-default\" id=\"obj_eliminar\">\
                                              <span class=\"glyphicon glyphicon-trash\"></span>\
                                          </button>\
                                        </div>\
                                      </div>\
                                    </div>";
                    $("#campo_objetivo").after(todo_obj);
                });
            });
        </script>
    </div>
