        <script type="text/javascript">
            var tarea_num = 0;
            var opcion_num = 0;
            var nota_tarea_num = 0;
            var nota_proceso = 0;
            var num_resultado = 0;
            var act = 0;

            $("#form_iso12207").on("click", "#boton_tarea", function(){
                var tarea = "<div class=\"tarea\">\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Tarea</label>\
                                        <input type=\"text\" class=\"form-control\" name=\"tarea_" + ++tarea_num + "_"+ act + "\">\
                                    </div>\
                                </div>\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"eliminar_tarea\">\
                                            <span class=\"glyphicon glyphicon-remove\"></span>Eliminar tarea\
                                        </button>\
                                    </div>\
                                </div>\
                            </div>";
                if ($(this).parent().parent().prev().find("#boton_opcion").prop("disabled")) {
                    $(this).parent().parent().prev().find("#boton_opcion").prop("disabled", false);
                    $(this).parent().parent().prev().prev().find("#boton_nota_tarea").prop("disabled", false);

                }
                $(this).parent().parent().prev().prev().before(tarea);
            });
            $("#form_iso12207").on("click", "#eliminar_tarea", function(){
                if ($(this).parent().parent().parent().prev().find("#boton_eliminar_act") && $(this).parent().parent().parent().next().find("#boton_nota_tarea")) {
                    $(this).parent().parent().parent().next().find("#boton_nota_tarea").prop("disabled", true);
                    $(this).parent().parent().parent().next().next().find("#boton_opcion").prop("disabled", true);
                }
                $(this).parent().parent().parent().remove();
            });
            $("#form_iso12207").on("click", "#borrar_resultado", function(){
                if ($(this).parent().parent().prev().find("input")){
                    $(this).parent().parent().prev().find("input").remove();
                }
                if ( $(this).prev().is($("input")) ) {
                    $(this).prev().remove();
                    $(this).remove();
                }
            });
            $("#form_iso12207").on("click", "#boton_eliminar_act", function(){
                $(this).parent().parent().parent().remove();
            });
            $("#form_iso12207").on("click", "#eliminar_opcion", function(){
                $(this).parent().parent().prev().remove();
                $(this).parent().parent().remove();
            });
            $("#form_iso12207").on("click", "#boton_opcion", function(){
                var opcion = "<div class=\"row\">\
                                <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                    <label>Opcion</label>\
                                    <input type=\"text\" class=\"form-control\" name=\"opcion_" + opcion_num++ + "\">\
                                </div>\
                            </div>\
                            <div class=\"row\">\
                                <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                    <button type=\"button\" class=\"btn btn-default\" id=\"eliminar_opcion\">\
                                        <span class=\"glyphicon glyphicon-remove\"></span>Eliminar opcion\
                                    </button>\
                                </div>\
                            </div>";
                $(this).parent().parent().prev().prev().append(opcion);
            });
            $("#form_iso12207").on("click", "#boton_nota_tarea", function(){
                var nota = "<div class=\"row\">\
                                <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                    <label>Nota (tarea)</label>\
                                    <input type=\"text\" class=\"form-control\" name=\"nota_tarea_" + nota_tarea_num++ + "\">\
                                </div>\
                            </div>";
                $(this).parent().parent().prev().append(nota);
            });
            $(document).ready(function() {
                $("#campo_nota").click(function() {
                    $("#campo_nota").after("<input type='text' class='form-control' id='nota_proceso' name=\"nota_num_" + nota_proceso++ + "\" style='margin-top:8px;' >");
                });
            });

            $(document).ready(function() {
                $("#campo_resultado").click(function() {
                    $(this).parent().parent().after("<input type='text' name=\"resultado_num_" + ++num_resultado + "\" \
                                    class='form-control' style='margin-top:8px;' >\
                                    <button type=\"button\" class=\"btn btn-default\" id=\"borrar_resultado\">\
                                        <span class=\"glyphicon glyphicon-plus\"></span>Eliminar\
                                    </button>");
                });
            });
            $(document).ready(function() {
                $("#boton_actividad").click(function() {
                    var todo = "<div class=\"jumbotron\">\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Nombre de la actividad</label>\
                                        <input type=\"text\" class=\"form-control\" name=\"act_"+ ++act + "\">\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"boton_eliminar_act\">\
                                            <span class=\"glyphicon glyphicon-remove\"></span>Eliminar\
                                        </button>\
                                    </div>\
                                </div>\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Tarea</label>\
                                        <input type=\"text\" class=\"form-control\" name=\"tarea_" + ++tarea_num + "_" + act + "\">\
                                    </div>\
                                </div>\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"eliminar_tarea\">\
                                            <span class=\"glyphicon glyphicon-remove\"></span>Eliminar tarea\
                                        </button>\
                                    </div>\
                                </div>\
                                <div class=\"row\" id=\"ultimo_nota\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Agreagar nota a tarea</label>\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"boton_nota_tarea\">\
                                            <span class=\"glyphicon glyphicon-plus\"></span>\
                                        </button>\
                                    </div>\
                                </div>\
                                <div class=\"row\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Agregar opcion</label>\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"boton_opcion\">\
                                            <span class=\"glyphicon glyphicon-plus\"></span>\
                                        </button>\
                                    </div>\
                                </div>\
                                <div class=\"row\" id=\"row_tarea\">\
                                    <div class=\"form-group col-xs-12 col-sm-12 col-lg-6\">\
                                        <label>Agregar tarea</label>\
                                        <button type=\"button\" class=\"btn btn-default\" id=\"boton_tarea\">\
                                            <span class=\"glyphicon glyphicon-plus\"></span>\
                                        </button>\
                                    </div>\
                                </div>\
                                </div>";
                        if ($("div[class=jumbotron]:last").length) {
                            $("div[class=jumbotron]:last").after(todo);
                        } else {
                            $(this).parent().parent().after(todo);
                        }
                });
            });

        </script>
